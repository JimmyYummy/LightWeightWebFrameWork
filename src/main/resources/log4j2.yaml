Configuration:
  Appenders:
    Console:
      PatternLayout:
        pattern: '%d{yyyy-MMM-dd HH:mm:ss a} [%t] %-5level %logger{36} - %msg%n'
      name: Console
      target: SYSTEM_OUT
    File:
      PatternLayout:
        pattern: '%d{yyyy-MMM-dd HH:mm:ss a} [%t] %-5level %logger{36} - %msg%n'
      name: File
      fileName: app.log
    File:
      PatternLayout:
        pattern: '<li>%d{yyyy-MMM-dd HH:mm:ss a} [%t] %-5level %logger{36} - %msg</li>%n'
      name: Error
      fileName: error.log
      Filters:
        ThresholdFilter:
          level: error
  Loggers:
    Root:
      AppenderRef:
      - ref: Console
      - ref: File
      - ref: Error
      level: trace